<!DOCTYPE html>
<html>
<head>
    <title>24 Dungeon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <div id="warpper">
        <div id="beforegame">
            <div id="welcome">
                <div id="gametitle">
                    <header id="gt1" style="font-size: 10em;">24</header>
                    <header id="gt2" style="font-size: 3em;">DUNGEON</header>
                </div>
                <p id="gameIntro" style="font-size: 0.75em;"></p>
                <div style="padding: 20px;">
                    <button onclick="startGame()" id="start">Start!</button>
                    <button id="language">English</button>
                </div>
            </div>
        </div>
        <div class="hidden" id="ingame">
            <div id="gamearea">
                <header style="font-size: 3em;">24 DUNGEON</header>
                <div id="score-counter">
                    <div class="hidden valueDisplay" id="addScore">0</div>
                    <div>&nbsp;&nbsp;<span id="score:"></span> <span id="score">0</span>&nbsp;&nbsp;</div>
                </div>
                <br>
                <div id="enemy">
                    <div class="enemy" id="enemy1">0</div>
                    <div class="enemy" id="enemy2">0</div>
                    <div class="enemy" id="enemy3">0</div>
                    <div class="enemy" id="enemy4">0</div>
                    <div class="enemy" id="enemy5">0</div>
                </div>
                <br>
                <div id="weapons">
                    <button class="operators" id="plus" value="+">+</button>
                    <button class="operators" id="minus" value="-">-</button>
                    <button class="operators" id="multiply" value="×">×</button>
                    <button class="operators" id="divide" value="÷">÷</button>
                    <button class="operators" id="brackets" value="()">()</button>
                </div>
                <div id="solution">
                    <input type="text" id="equation" readonly>
                    <button onclick="doMath()" id="domath">24!</button>
                </div>
                <div id="status">
                    <div id="healthBar">
                        <div class="hidden valueDisplay" id="damage">0</div>
                        <div class="hidden valueDisplay" id="heal">0</div>
                        HP:<progress class="status" id="health" value="20" max="20"></progress>
                    </div>
                    <div id="staminaBar">
                        <div class="hidden valueDisplay" id="addStamina">0</div>
                        SP:<progress class="status" id="stamina" value="0" max="15"></progress>
                    </div>
                </div>
                <div id="abilities">
                    <button onclick="deletion()" id="delete"></button>
                    <button onclick="fullyClear()" id="clear"></button>
                    <button onclick="refreshOne()" id="refresh"><span id="refresh:"></span> <span id="refreshchance">0</span></button>
                </div>
                <div id="helps">
                    <button onclick="resetButton()" id="reset"></button>
                    <button onclick="getTutorial()" id="gettutorial"></button>
                </div>
            </div>
        </div>
        <div class="hidden" id="tutorial">
            <div id="tutorial-content">
                <p id="tutorial1"></p>
                <p id="tutorial2"></p>
                <p id="tutorial3"></p>
                <p id="tutorial4"></p>
                <button onclick="leaveTutorial()" id="leavetutorial"></button>
            </div>
        </div>
        <div class="hidden" id="aftergame">
            <div id="summary"></div>
        </div>
        <div class="hidden" id="alertMessage">
            <div id="not24"></div>
            <div id="confirm"></div>
        </div>
    </div>
    <script src="gamerule.js"></script>
    <script src="language.js"></script>
</body>
</html>
